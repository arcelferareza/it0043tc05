<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pok√©mon List</title>
    <link rel="stylesheet" href="midterm.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" style="background-color: #FFDD57;">
            <img src="bellsprout.png" alt="Bellsprout" class="pokemon-icon">
            <span class="pokemon-name">Bellsprout</span>
        </div>
        <div class="grid-item" style="background-color: #A8B820;">
            <img src="caterpie.png" alt="Caterpie" class="pokemon-icon">
            <span class="pokemon-name">Caterpie</span>
        </div>
        <div class="grid-item" style="background-color: #FF7F00;">
            <img src="charmander.png" alt="Charmander" class="pokemon-icon">
            <span class="pokemon-name">Charmander</span>
        </div>
        <div class="grid-item" style="background-color: #7AC8EB;">
            <img src="dratini.png" alt="Dratini" class="pokemon-icon">
            <span class="pokemon-name">Dratini</span>
        </div>
        <div class="grid-item" style="background-color: #BB9B59;">
            <img src="evee.png" alt="Evee" class="pokemon-icon">
            <span class="pokemon-name">Evee</span>
        </div>
        <div class="grid-item" style="background-color: #A890F0;">
            <img src="mankey.png" alt="Mankey" class="pokemon-icon">
            <span class="pokemon-name">Mankey</span>
        </div>
        <div class="grid-item" style="background-color: #F8A858;">
            <img src="meowth.png" alt="Meowth" class="pokemon-icon">
            <span class="pokemon-name">Meowth</span>
        </div>
        <div class="grid-item" style="background-color: #A8A878;">
            <img src="pidgey.png" alt="Pidgey" class="pokemon-icon">
            <span class="pokemon-name">Pidgey</span>
        </div>
        <div class="grid-item" style="background-color: #F8D030;">
            <img src="pikachu.png" alt="Pikachu" class="pokemon-icon">
            <span class="pokemon-name">Pikachu</span>
        </div>
        <div class="grid-item" style="background-color: #FFD447;">
            <img src="psyduck.png" alt="Psyduck" class="pokemon-icon">
            <span class="pokemon-name">Psyduck</span>
        </div>
        <div class="grid-item" style="background-color: #A8A878;">
            <img src="rattata.png" alt="Rattata" class="pokemon-icon">
            <span class="pokemon-name">Rattata</span>
        </div>
        <div class="grid-item" style="background-color: #C6C6A7;">
            <img src="snorlax.png" alt="Snorlax" class="pokemon-icon">
            <span class="pokemon-name">Snorlax</span>
        </div>
    </div>
</body>
</html>
